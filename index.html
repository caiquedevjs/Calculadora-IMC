<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>IMC</title>
</head>
<body>
    <main>
        <div id="left-content">
            <div id="text-content">
                <h1>Calcule seu √çndice de <strong>massa corporal</strong> e tenha uma <strong> vida saudavel!</strong></h1>
                <img src="Img/undraw_personal_trainer_re_cnua(1).svg" id="logo" alt="img-logo">
            </div>
            
        </div>
        <div id="rigth-content">
            <form id="form-imc">
                <div id="altura-imc">
                    <img src="Img/icons8-ruler-vertical-48.png" alt="altura-icon">
                    <input type="text" id="altura" placeholder=" digite sua altura">

                </div>
                <div id="peso-imc">
                    <img src="Img/icons8-weighing-50.png" alt="peso-icon">
                    <input type="text" id="peso" placeholder=" digite seu peso">
                </div>
                <div>
                    <button id="btn-imc">calcular</button>
                </div>
                <div id="resultado-display">
                    <h2 id="resultao-texto">resultado</h2>
                    <img src="Img/icons8-industrial-scales-connected-50.png" id="peso-ideal" alt="peso-ideal-logo">
                    <img src="Img/icons8-industrial-scales-disconnected-50.png" id="peso-nao-ideal" alt="peso-nao-ideal-logo">
                </div>

            </form>
        </div>
    </main>
   
</body>
<script src="script.js"></script>
</html>
